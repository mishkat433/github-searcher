<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>

    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-11/12 mx-auto ">
    <header class="bg-black rounded-t-lg  mt-2">
        <h1 class="text-5xl font-bold text-center text-gray-200 py-5">Github Profile Searcher</h1>
    </header>
    <main class="bg-sky-500">
        <section class="text-center py-3">
            <input class="p-2 rounded-lg w-2/5" type="text" placeholder="Enter your github user name..."
                id="searchInput">
            <button class="bg-green-600 p-2 rounded-lg text-white w-24" type="submit" id="searchBtn">Search</button>
            <hr class="mt-3">
        </section>
        <section class="w-4/6 mx-auto mt-20 pb-5" id="display">
            <!-- profile added dinamically -->

        </section>

        <section class="hidden" id="spinner">
            <h1 class="text-2xl text-center">Loading...</h1>
        </section>
        <section class="w-full mx-auto flex justify-center">
            <button class=" bg-red-600 p-2 mb-5 rounded-lg text-white w-24" id="clear">Clear</button>
        </section>



    </main>
    <footer class="bg-gray-500 rounded-b-lg">
        <h1 class="text-white py-8 text-center">All Rights Reserved by Mishk@t - <span id="date"></span></h1>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
